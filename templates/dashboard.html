{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1 class="mb-4">Welcome to Your Dashboard</h1>
    <div id="todos-list">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Priority</th>
                    <th>Description</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="todos-table-body">
                <!-- JavaScript will dynamically insert rows here -->
            </tbody>
        </table>
    </div>
{% endblock %}
