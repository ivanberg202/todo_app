{% extends "base.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Register</h2>
                    <form id="registerForm" action="javascript:void(0);" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat Password:</label>
                            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <div id="errorMessage" class="text-danger text-center" style="display: none;">
                            Passwords do not match.
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/auth/login-page">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const repeatPassword = document.getElementById("repeatPassword").value;

        // Check if passwords match
        if (password !== repeatPassword) {
            document.getElementById("errorMessage").innerText = "Passwords do not match.";
            document.getElementById("errorMessage").style.display = "block";
            return;
        }

        // Make AJAX request for registration
        $.ajax({
            url: "/auth/register",
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            data: {
                username: username,
                password: password
            },
            success: function(response) {
                // On successful registration, automatically log in the user
                $.ajax({
                    url: "/auth/login",
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        // Store the JWT token and redirect to the dashboard
                        localStorage.setItem("jwt_token", response.access_token);
                        window.location.href = "/auth/dashboard";
                    },
                    error: function(xhr) {
                        document.getElementById("errorMessage").innerText = "Auto-login failed after registration.";
                        document.getElementById("errorMessage").style.display = "block";
                    }
                });
            },
            error: function(xhr) {
                // Show error message if registration fails
                const errorResponse = JSON.parse(xhr.responseText);
                document.getElementById("errorMessage").innerText = errorResponse.message || "An error occurred during registration.";
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    });
</script>
{% endblock %}
