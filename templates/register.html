{% extends "base.html" %}

{% block title %}Register Page{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Register</h2>
                    <form id="registerForm" action="javascript:void(0);" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat Password:</label>
                            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                        <div id="errorMessage" class="text-danger text-center" style="display: none;">
                            Passwords do not match.
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/auth/login-page">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/register.js"></script>
{% endblock %}
