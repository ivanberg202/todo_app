<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CDN -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="loginForm" action="javascript:void(0);" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" id="loginButton">Login</button>
                            </div>
                            <div id="errorMessage" class="text-danger text-center" style="display: none;">
                                Username or password are incorrect.
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account yet? <a href="/auth/register">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/dashboard.js"></script>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            $.ajax({
                url: "/auth/login",
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                data: {
                    username: username,
                    password: password
                },
                success: function(response) {
                    // Save the new token to localStorage
                    localStorage.setItem("jwt_token", response.access_token);
                    // Redirect to the dashboard or reload the page
                    window.location.href = "/auth/dashboard";
                },
                error: function() {
                    // Show error message if credentials are incorrect
                    document.getElementById("errorMessage").style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
