{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="loginForm" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" id="loginButton">Login</button>
                            </div>
                            <div id="errorMessage" class="text-danger text-center" style="display: none;">
                                Username or password are incorrect.
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account yet? <a href="/auth/register">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
