<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>
    <!-- Include jQuery and Bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Include JavaScript Files as ES6 Modules -->
    <script type="module" src="/static/js/auth.js"></script>
    <script type="module" src="/static/js/user.js"></script>
    <script type="module" src="/static/js/todos.js"></script>
    <script type="module" src="/static/js/dashboard.js"></script>
    <script type="module" src="/static/js/root.js"></script>
    <script type="module" src="/static/js/login.js"></script>


</body>

</html>
