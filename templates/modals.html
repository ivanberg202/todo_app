<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="todoModalLabel">Manage TODO</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="todoForm">
                    <div class="form-group">
                        <label for="todoTitle">Title</label>
                        <input type="text" id="todoTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="todoDescription">Description</label>
                        <textarea id="todoDescription" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todoPriority">Priority</label>
                        <input type="number" id="todoPriority" class="form-control" min="1" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="todoComplete">Complete</label>
                        <select id="todoComplete" class="form-control" required>
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveTodoButton">Save TODO</button>
                </form>
            </div>
        </div>
    </div>
</div>
